<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchLog</title>
    <meta name="description" content="Monitor and track Albion Online's Hellgate content for updates and statistics.">
    <meta name="keywords" content="Albion Online, Hellgate, monitoring, updates, statistics">
    <meta name="author" content="">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <style>
        body {
            background-color: black;
            color: white;
        }

        .link {
            color: greenyellow; /* 텍스트 색상을 파란색으로 변경 */
            font-family: 'Arial', sans-serif; /* 글꼴을 Arial 또는 sans-serif로 설정 */
            font-size: 16px; /* 글꼴 크기를 16px로 설정 */
            /* 원하는 다른 스타일 속성들도 추가 가능 */
        }

        .link:hover {
            color: goldenrod;
        }


        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #111; /* 검은색 배경 */
            color: white;
        }

        th, td {
            border: 1px solid white; /* 테두리 색상 */
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: #333; /* 헤더 배경색 */
        }

        tr:nth-child(even) {
            background-color: #222; /* 짝수 행 배경색 */
        }

        tr:nth-child(odd) {
            background-color: #111; /* 홀수 행 배경색 */
        }
    </style>

</head>
<body>

<table>
    <thead>
    <tr>
        <td>
            battle_id
        </td>
        <td>
            (win / loss)
        </td>
        <td>
            ( 2v2, 5v5, 10v10 )
        </td>
        <td>
            battle time (UTC)
        </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log: ${matchLogs}">
        <td>
            <a th:href="@{/detail/{battleId}(battleId=${log.battle_id})}" class="link" th:text="${log.battle_id}" target="_blank">btn</a>
        </td>
        <td th:text="${log.match_state}"></td>
        <td>
                <span th:switch="${log.match_type}">
                    <span th:case="'22'">2v2</span>
                    <span th:case="'55'">5v5</span>
                    <span th:case="'1010'">10v10</span>
                </span>
        </td>
        <td th:text="${log.battle_time}"></td>
    </tr>
    </tbody>
</table>

<div style="text-align: center;">
    <div>
        <button class="btn" th:attr="data-url='/'">home</button>
    </div>
</div>
</body>
<script>
    var buttons = document.querySelectorAll('.btn');
    buttons.forEach(function (button) {
        button.addEventListener('click', function () {
            var url = this.getAttribute('data-url');
            window.location.href = url;
        });
    });

    function openNewTab() {
        var url = '/';
        window.open(url, '_blank'); // '_blank'는 새 창으로 열리도록 지정
    }
</script>

</html>

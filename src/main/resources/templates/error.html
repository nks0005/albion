<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
</head>
<body>
<h1>Oops! Something went wrong.</h1>
<p>An unexpected error occurred. Please try again later.</p>

<script>
    // 5초 후에 루트 경로('/')로 리다이렉션
    setTimeout(function() {
        window.location.href = '/';
    }, 1500); // 5000 밀리초 = 5초
</script>
</body>
</html>
